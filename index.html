<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Puzzle Rescue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Monster Puzzle Rescue</h1>
        <div id="puzzle-container">
            <!-- Puzzle pieces will be displayed here -->
        </div>
        <div id="monster">
            <img src="monster.png" alt="Monster Rescue">
        </div>
        <div id="controls">
            <button onclick="shufflePuzzle()">Shuffle Puzzle</button>
            <button onclick="checkPuzzle()">Check Puzzle</button>
        </div>
        <div id="score">
            <p>Score: <span id="score-count">0</span></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
